<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grey-White Dino Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #f0f0f0, #ccc);
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #eee;
      border-bottom: 4px solid #999;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="300"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let gravity = 0.6;
    let gameSpeed = 6;
    let score = 0;
    let gameOver = false;

    class Dino {
      constructor() {
        this.x = 50;
        this.groundY = 250;
        this.y = this.groundY;
        this.w = 44;
        this.h = 48;
        this.dy = 0;
        this.jumpPower = -12;
        this.jumpHeld = false;
        this.jumpBoost = -15;
        this.grounded = true;
        this.runAnimFrame = 0;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.fillStyle = '#555';
        ctx.fillRect(-10, -this.h + 10, 40, 30);
        ctx.fillRect(25, -this.h - 10, 25, 25);
        ctx.fillStyle = '#fff';
        ctx.fillRect(43, -this.h - 3, 5, 5);
        ctx.fillStyle = '#000';
        ctx.fillRect(45, -this.h - 1, 2, 2);

        ctx.fillStyle = '#555';
        if (this.runAnimFrame < 10) {
          ctx.fillRect(0, 0, 10, 10);
          ctx.fillRect(20, 0, 10, 10);
        } else {
          ctx.fillRect(0, 0, 10, 10);
          ctx.fillRect(15, -5, 10, 10);
        }
        ctx.restore();
      }

      update() {
        if (!this.grounded) {
          if (this.jumpHeld && this.dy < 0) {
            this.dy += gravity * 0.3; // slower fall while holding jump
          } else {
            this.dy += gravity;
          }
          this.y += this.dy;
          if (this.y >= this.groundY) {
            this.y = this.groundY;
            this.dy = 0;
            this.grounded = true;
          }
        }

        this.runAnimFrame++;
        if (this.runAnimFrame > 20) this.runAnimFrame = 0;
      }

      jump() {
        if (this.grounded && !gameOver) {
          this.dy = this.jumpPower;
          this.grounded = false;
        }
      }
    }

    class Obstacle {
      constructor(type) {
        this.type = type;
        this.x = canvas.width;
        this.w = type === 'rock' ? 30 : (type === 'bird' ? 40 : 20);
        this.h = type === 'bird' ? 25 : (type === 'rock' ? 30 : 50);
        this.y = type === 'bird' ? 220 : 270 - this.h;
      }

      draw() {
        ctx.fillStyle = '#777';
        if (this.type === 'rock') {
          ctx.beginPath();
          ctx.moveTo(this.x, this.y + this.h);
          ctx.lineTo(this.x + this.w / 2, this.y);
          ctx.lineTo(this.x + this.w, this.y + this.h);
          ctx.closePath();
          ctx.fill();
        } else if (this.type === 'cactus') {
          ctx.fillRect(this.x, this.y, this.w, this.h);
          ctx.fillRect(this.x + 5, this.y - 15, 10, 15);
        } else if (this.type === 'bird') {
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x + this.w / 2, this.y - 10);
          ctx.lineTo(this.x + this.w, this.y);
          ctx.stroke();
        }
      }

      update() {
        this.x -= gameSpeed;
      }
    }

    let dino = new Dino();
    let obstacles = [];
    let obstacleTimer = 0;

    function spawnObstacle() {
      const types = ['rock', 'cactus', 'bird'];
      const randomType = types[Math.floor(Math.random() * types.length)];
      obstacles.push(new Obstacle(randomType));
    }

    function resetGame() {
      dino = new Dino();
      obstacles = [];
      score = 0;
      gameOver = false;
      obstacleTimer = 0;
      update();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = '#999';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, 270);
      ctx.lineTo(canvas.width, 270);
      ctx.stroke();

      dino.update();
      dino.draw();

      obstacleTimer++;
      if (obstacleTimer > 90) {
        spawnObstacle();
        obstacleTimer = 0;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.update();
        obs.draw();

        if (obs.x + obs.w < 0) obstacles.splice(i, 1);

        if (
          dino.x < obs.x + obs.w &&
          dino.x + dino.w > obs.x &&
          dino.y + dino.h > obs.y
        ) {
          gameOver = true;
        }
      }

      score++;
      ctx.fillStyle = '#333';
      ctx.font = '20px monospace';
      ctx.fillText('Score: ' + score, 10, 25);

      if (gameOver) {
        ctx.fillStyle = '#222';
        ctx.font = '40px monospace';
        ctx.fillText('GAME OVER', canvas.width / 2 - 120, 150);
        ctx.font = '20px monospace';
        ctx.fillText('Press R to Restart', canvas.width / 2 - 90, 180);
        return;
      }

      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'ArrowUp') dino.jump();
      if (e.code === 'KeyR' && gameOver) resetGame();
      if (e.code === 'Space') dino.jumpHeld = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'Space') dino.jumpHeld = false;
    });

    document.addEventListener('click', () => dino.jump());
    document.addEventListener('touchstart', () => dino.jump());

    update();
  </script>
</body>
</html>
